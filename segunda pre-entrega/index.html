<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ArgenTrivia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    
    <body class="burly">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="img/argentrivia.png" alt="" width="150" height="100" class="d-inline-block align-text-top">
              </a>
            </div>
          </nav>
        <header class="burly">
            <h1 class="text-md-center my-3">¡Bienvenido a ArgenTrivia!</h1>
        </header>
        <main class="burly">
            <form class="mx-4 d-flex justify-content-center mt-4">
                <fieldset class="burly">
                  <legend>Trivia</legend>
                  <div class="mb-3">
                    <label for="TextInput" id="txt" class="form-label">ingrese su respuesta</label>
                    <input type="text" id="textInput" class="form-control" placeholder="ingrese su respuesta">
                    <div class="checkbox mb-3" id="divRecordar">
                        <label>
                            <input type="checkbox" id="rememberMe" value="remember-me" class="d-inline">Recordarme en este navegador
                        </label>
                    </div>
                  </div>
                  <button type="button" id="boton"class="btn btn-primary">enviar</button>
                  <br>
                  <br>
                  <button type="button" id="siguiente"class="btn btn-primary d-none">siguiente</button>
                  <p id="correcta"></p>
                  <p id="correctaFinal"></p>
                  <label for="TextInput" id="txtInfo" class="form-label"></label>
                  <button type="button" id="info"class="btn btn-primary d-none">Información</button>
                  <br>
                  <label for="TextInput" id="txtEleccion" class="form-label"></label>
                  <input type="text" id="txtInputInfo" class="form-control d-none" placeholder="ingrese sobre lo que quiere informarse">
                  <br>
                  <button type="button" id="botonInfo"class="btn btn-primary d-none">enviar</button>
                  <br>
                  <br>
                </fieldset>
              </form>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
